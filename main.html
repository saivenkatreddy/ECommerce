<!DOCTYPE html>
<html>
    <head>
        <title>E-Commerce</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header>
            <h1 style="text-align: center;"> SportsGear </h1>
        </header>
        <main>

            <container onmouseenter="tennisBatHover()" >
                <img src="./assets/tennis_bat.jpg" alt="tennis bat.jpg" onclick="tennisOptions()"/>
                <div id="showTennisOptionsHere"></div>
            </container>

            <container onmouseenter="cricketBatHover()">
                <img src="./assets/cricket_bat.jpg" alt="cricket bat.jpg" onclick="cricketOptions()"/>
                <div id="showCricketOptionsHere"></div>
            </container>

            <cart>
                <h1>Analytics</h1>
                <p>Tennis Bat:<span id="tennisBatAnalytics"></span></p>
                <p>Cricket Bat:<span id="cricketBatAnalytics"></span></p>
                <analytics>
                    <canvas id="myChart" width="400" height="400"></canvas>
                </analytics>
                <hr>
                <h1>Cart</h1>
                <p>Products:<br/><span id="products"></span></p>
                <p>Items:<span id="items"></span></p>
                <p>Price:<span id="price"></span></p>
            </cart>

            

        </main>
        <!-- Scripts -->
        <script src="script.js"></script>
    </body>
</html>
